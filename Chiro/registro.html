<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <main>
        <h2>Formulario de Registro</h2>
        <form action="/registro">
            <fieldset>
                    <legend>Registro</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez"><br>  
                <label for="email">Correo Electrónico:</label>

                <input type="email" id="email" name="email" required placeholder="Ej: correo@example.com"><br>
                <label for="password">Contraseña</label>

                <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres "><br>
            </fieldset>
                

                <fieldset>
                    <legend>Género</legend>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label><br>

                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label><br>

                    <input type="radio" id="otro" name="genero" value="otro">
                    <label for="otro">Otro</label>
                </fieldset>

                    <fieldset>
                        <legend>Intereses</legend>
                            <input type="checkbox" id="musica" name="intereses" value="musica">
                            <label for="musica">Música</label><br>

                            <input type="checkbox" id="deporte" name="intereses" value="deporte">
                            <label for="deporte">Deporte</label><br>

                            <input type="checkbox" id="lectura" name="intereses" value="lectura">
                            <label for="lectura">Lectura</label><br>

                            <input type="checkbox" id="viajar" name="intereses" value="viajar">
                            <label for="viajar">Viajar</label>
                    </fieldset>
                    <label for="comentarios">Comentarios Adicionales</label><br>
                    <textarea id="comentarios" name="comentarios" placeholder="Escribe aquí tus comentarios..."></textarea><br>
                    
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                    </select><br>

                    <input type="submit" value=" Registrar">
            </form>
    </main>
    <footer>
        <p>&copy; Todos los derechos reservados.</p>
    </footer>

</body>
</html>
